    - name: Set Docker Image tag
      env:
        TAG: ${{ env.TAG }}
      run: |
        echo "::set-env name=TAG::$(date +%s)"
    
    
    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ukamed/my-node-app:${{ env.TAG }}
